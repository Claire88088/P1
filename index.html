<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAgency</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="topbar">
            <img src="assets/images/header/logo.png" alt="logo" class="topbar__logo">
            <nav class="topbar__nav">
                <a href="#" class="active">Accueil</a>
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </nav>
        </div>
        <div class="carousel">
            <div class="carousel__slides">
                <div class="slide">
                    <img src="assets/images/header/fond_accueil.jpg" alt="petite fille avec les mains pleines de peinture">
                </div>
            </div>
            <div class="carousel__content">
                <h1><span class="colored-word">WebAgency</span> : l'agence de tous vos projets !</h1>
                <p>Vous avez un projet ? La WebAgency vous aide à le réaliser !</p>
                <a href="#" class="button">Plus d'infos</a>
            </div>
            <div class="carousel__navigation">
                <div class="arrow arrow-left"><i class="fas fa-chevron-left"></i></div>
                <div class="arrow arrow-right"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="carousel__progress-bar">
                <div class="carousel__progress-bar__item"></div>
            </div>
        </div>
    </header>
</body>
</html>
